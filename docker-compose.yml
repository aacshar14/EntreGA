version: '3.8'

services:
  n8n:
    image: n8nio/n8n:1.106.3
    restart: unless-stopped
    ports:
      - 443:5678
    environment:
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - WEBHOOK_URL=https://n8ne01.entrega.space
      - N8N_EDITOR_BASE_URL=https://n8ne01.entrega.space
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=EntreGA2025!
      - N8N_DIAGNOSTICS_ENABLED=false
      - N8N_ENCRYPTION_KEY=EntreGA2025!EncryptionKey32Chars
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=false
      - N8N_RUNNERS_ENABLED=true
      - N8N_SECURE_COOKIE=false
      - N8N_DATABASE_TYPE=sqlite
      - N8N_DATABASE_SQLITE_DATABASE=/home/node/.n8n/database.sqlite
      # SSL Configuration
      - N8N_SSL_KEY=/etc/ssl/private/privkey.pem
      - N8N_SSL_CERT=/etc/ssl/certs/fullchain.pem
    volumes:
      - n8n_data:/home/node/.n8n
      # Mount SSL certificates from /opt/n8n-certs
      - /opt/n8n-certs/privkey.pem:/etc/ssl/private/privkey.pem:ro
      - /opt/n8n-certs/fullchain.pem:/etc/ssl/certs/fullchain.pem:ro
    networks:
      - entrega_network

volumes:
  n8n_data:

networks:
  entrega_network:
    driver: bridge
