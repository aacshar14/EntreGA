
<!DOCTYPE html>
<html>
<head><title>Panel de Clientes</title></head>
<body>
  <h2>👥 Lista de Clientes</h2>
  <table border="1" cellpadding="6">
    <tr><th>Nombre</th><th>Hoja</th><th>Estado</th></tr>
    {% for cliente in clientes %}
    <tr>
      <td>{{ cliente.nombre }}</td>
      <td><a href="{{ cliente.sheet }}" target="_blank">Abrir Hoja</a></td>
      <td>{{ cliente.estado }}</td>
    </tr>
    {% endfor %}
  </table>
  <p><a href="/">⬅️ Volver al inicio</a></p>
</body>
</html>
